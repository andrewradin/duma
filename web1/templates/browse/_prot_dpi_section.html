{% extends "collapse_section.html" %}
{% load navtools %}
{% block section_label %}Binding Data{% endblock %}
{% block section_body %}
<style>
.ref-prots {
    border-bottom: 3px solid #4f7;
}
</style>
	<h2>Binding Data</h2>
	<form method='post'>
		{% csrf_token %}
		<table>
		{{ dpi_form.as_table }}
		<tr><td><input type="submit" name='dpi_btn' value="Select DPI"/></td></tr>
		</table>
    </form>
    <hr>
    <table id='dpi_table' class='table'>
    </table>
    <script>
        const columns = {{ binding_table.headers_data | safe }};
        const table = $('#dpi_table').DataTable({
            data: {{ binding_table.rows_data | safe }},
            columns: columns,
        });
    </script>
{% endblock %}
