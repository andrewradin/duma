{% extends "collapse_section.html" %}
{% load browse_tags %}
{% block section_label %}Evaluation by {{ request.user.username }}{% endblock %}
{% block section_body %}
    <div class="col-xs-6">
        <form method="post">
            {% csrf_token %}
            <table>
                {{ vote_form }}
            </table>
			{% if vote_form.instance.note %}
				<a href="/note/{{ vote_form.instance.note.id }}">
					Note History
				</a><br>
			{% endif %}
            <input type="submit" name='vote_btn' value="Save"/>
            <table>
                {{ protein_notes_form }}
            </table>
        </form>
    </div>
{% endblock %}
