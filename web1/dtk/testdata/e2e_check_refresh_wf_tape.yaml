        ,\"obo_id\":\"EFO:0000699\",\"label\":\"Sjogren syndrome\",\"description\"\
        :[\"an autoimmune disorder in which immune cells attack and destroy the glands\
        \ that produce tears and saliva. Sj\xF6gren syndrome is also associated with\
        \ rheumatic disorders such as rheumatoid arthritis or systemic lupus erythematosus.\
        \ The hallmark symptoms of Sj\xF6gren syndrome are dry mouth and dry eyes.\
        \ In addition, Sjogren syndrome may cause skin, nose, and vaginal dryness.\
        \ It also may affect other organs of the body including the kidneys, blood\
        \ vessels, lungs, liver, pancreas, and brain\",\"Chronic inflammatory and\
        \ autoimmune disease in which the salivary and lacrimal glands undergo progressive\
        \ destruction by lymphocytes and plasma cells resulting in decreased production\
        \ of saliva and tears. The primary form, often called sicca syndrome, involves\
        \ both KERATOCONJUNCTIVITIS SICCA and XEROSTOMIA. The secondary form includes,\
        \ in addition, the presence of a connective tissue disease, usually rheumatoid\
        \ arthritis.\",\"An autoimmune disorder affecting the salivary and lacrimal\
        \ glands. Morphologically, it is characterized by the presence of lymphocytic\
        \ and plasmacytic infiltrates which cause destruction of these glands. It\
        \ results in dry mouth and dry eyes. It may be associated with the presence\
        \ of other autoimmune disorders, including rheumatoid arthritis and lupus\
        \ erythematosus.\",\"An autoimmune disease that results_from attack of immune\
        \ cells which destroy the exocrine glands that produce tears and saliva.\"\
