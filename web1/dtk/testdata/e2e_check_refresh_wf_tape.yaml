        Ichthyosis - alopecia - eclabion - ectropion - intellectual disability\",\"\
        description\":[\"Ichthyosis-alopecia-eclabion-ectropion-intellectual disability\
        \ syndrome is an ectodermal dysplasia syndrome characterized by severe generalized\
